<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратный отсчет до 16 марта 2025</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключение Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Подключение плагина для текста в центре -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-doughnutlabel@1.0.3/dist/chartjs-plugin-doughnutlabel.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Обратный отсчет до 16 марта 2025</h1>
        <div class="gauges">
            <div class="gauge">
                <canvas id="monthsGauge"></canvas>
                <span class="label">Месяцев</span>
            </div>
            <div class="gauge">
                <canvas id="hoursGauge"></canvas>
                <span class="label">Часов</span>
            </div>
            <div class="gauge">
                <canvas id="minutesGauge"></canvas>
                <span class="label">Минут</span>
            </div>
            <div class="gauge">
                <canvas id="secondsGauge"></canvas>
                <span class="label">Секунд</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
